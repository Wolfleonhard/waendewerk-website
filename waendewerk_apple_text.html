<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waendewerk - Zukunft Entwickeln</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #FDFDFD, #ECECEC); /* Apple-ähnlicher Hochglanz-Effekt */
            color: #1F1F1F;
            scroll-behavior: smooth;
        }

        /* Navigation */
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.08);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-logo img {
            height: 40px;
            cursor: pointer;
        }

        .nav-item {
            position: relative;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #4A752C; /* Edler grüner Akzent */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 200px;
            padding: 10px 0;
            z-index: 1000;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #E8E8E8;
        }

        .nav-item:hover .dropdown-content {
            display: block;
        }

        /* Hero Section mit Apple-ähnlichem Textdesign */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?modern,architecture,clean') no-repeat center;
            background-size: cover;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
        }

        .hero-text {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            padding: 20px;
        }

        .hero-text h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1F1F1F;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.7);
        }

        .hero-text p {
            font-size: 26px;
            font-weight: 300;
            color: #333;
            margin-top: 10px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button mit edlem grünen Akzent */
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 30px;
            background: #4A752C;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background: #3A5E22;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="index.html" class="nav-logo"><img src="https://github.com/Wolfleonhard/waendewerk-website/blob/main/assets/Waendewerk%20groß%20schwarz.png?raw=true" alt="Waendewerk Logo"></a>
        <div class="nav-item">Home</div>
        <div class="nav-item">Projekte
            <div class="dropdown-content">
                <a href="#">Wohnbau</a>
                <a href="#">Gewerbebau</a>
                <a href="#">Nachhaltige Architektur</a>
            </div>
        </div>
        <div class="nav-item">Über uns
            <div class="dropdown-content">
                <a href="#">Unser Team</a>
                <a href="#">Unsere Werte</a>
                <a href="#">Partner</a>
            </div>
        </div>
        <div class="nav-item">Kontakt</div>
    </div>
</header>

<div class="hero">
    <div class="hero-text">
        <h1>Zukunft Entwickeln</h1>
        <p>Architektur, Nachhaltigkeit & Innovation für eine lebenswerte Zukunft.</p>
        <a href="#" class="cta-button">Mehr erfahren</a>
    </div>
</div>

<footer>
    © 2025 Waendewerk - Alle Rechte vorbehalten
</footer>

</body>
</html>
