<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waendewerk - Zukunft Entwickeln</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #FDFDFD, #ECECEC);
            color: #1F1F1F;
            scroll-behavior: smooth;
        }

        /* Navigation */
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.08);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 50px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            margin: 0 auto;
        }

        .nav-logo img {
            height: 50px;
            cursor: pointer;
            border-radius: 8px;
        }

        .nav-item {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            color: #4A752C;
        }

        /* Dropdown-Menü */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 200px;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-item:hover .dropdown,
        .nav-item:focus-within .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #E8E8E8;
        }

        /* Mobile Navigation */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            .nav-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .nav-item {
                font-size: 16px;
            }
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?modern,architecture') no-repeat center;
            background-size: cover;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-text {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            color: white;
        }

        .hero-text h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .hero-text p {
            font-size: 20px;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 30px;
            background: #4A752C;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background: #3A5E22;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="index.html" class="nav-logo"><img src="https://github.com/Wolfleonhard/waendewerk-website/blob/main/assets/Waendewerk%20gro%C3%9F%20schwarz.png?raw=true" alt="Waendewerk Logo"></a>
        <div class="nav-item">Projekte
            <div class="dropdown">
                <a href="#">Projekt 1</a>
                <a href="#">Projekt 2</a>
            </div>
        </div>
        <div class="nav-item">Über uns
            <div class="dropdown">
                <a href="#">Unser Team</a>
                <a href="#">Unsere Vision</a>
            </div>
        </div>
        <div class="nav-item">Kontakt
            <div class="dropdown">
                <a href="#">E-Mail</a>
                <a href="#">Telefon</a>
            </div>
        </div>
    </div>
</header>

<div class="hero">
    <div class="hero-text">
        <h1>Zukunft Entwickeln</h1>
        <p>Architektur, Nachhaltigkeit & Innovation für eine lebenswerte Zukunft.</p>
        <a href="#" class="cta-button">Mehr erfahren</a>
    </div>
</div>

<footer>
    <div class="footer-text">© 2025 Waendewerk - Alle Rechte vorbehalten</div>
    <div class="footer-links">
        <a href="#" style="color: #4A752C;">Impressum</a> | <a href="#" style="color: #4A752C;">Datenschutz</a>
    </div>
</footer>

</body>
</html>
